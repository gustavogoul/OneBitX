<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="icon" href="img/FAVICON-SPACEX.png">
  <title>Rumo a Marte - OnebitX</title>
</head>
<body class="py-5 vsc-initialized">
  <div class="container px-2 container1" >
    <form>
      <div class="text-center">
        <img class="logo" src="img/logoOneBitDark.png" alt="OnebitLogo" height="80rem">
      </div>
      <p class="paragraph pt-3">1 - Qual o seu Nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text">Primeiro nome:</span><input type="text" class="form-control" placeholder="Digite aqui">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Segundo nome:</span><input type="text" class="form-control" placeholder="Digite aqui">
      </div>

      <p class="paragraph pt-1">2 - Qual o seu gênero?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="Homem" value="Mulher">
          <label class="form-check-label" for="Homem">Homem</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="Mulher" value="Mulher">
          <label class="form-check-label" for="Mulher">Mulher</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="NaoInformar" value="NaoInformar">
          <label class="form-check-label mb-3" for="NaoInformar">Prefiro não informar</label>
        </div>
        
      <p class="paragraph pt-1">3 - Marque os treinamentos que você fez:</p>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="astronautaBasico">
          <label class="form-check-label" for="astronautaBasico">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="fisicoBasico">
          <label class="form-check-label" for="fisicoBasico">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="astronautaAvançado">
          <label class="form-check-label" for="astronautaAvançado">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch" >
          <input class="form-check-input" type="checkbox" id="fisicoIntenso">
          <label class="form-check-label mb-3" for="fisicoIntenso">Treinamento físico intenso</label>
        </div>

      <p class="paragraph">4 - Quais você acha que são suas qualidades</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Proativo" value="Proativo">
        <label class="form-check-label" for="Proativo">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="Resistente" value="Resistente">
        <label class="form-check-label" for="Resistente">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="vomito" value="vomito">
        <label class="form-check-label" for="vomito">Não vomito fácil</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="marciano" value="marciano">
        <label class="form-check-label" for="marciano">Não temo marciano</label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="checkbox" id="StarWars" value="StarWars">
        <label class="form-check-label" for="StarWars">Já vi todos os star wars</label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-outline-success mt-3 botao">Submit</button>
      </div>
    </form>
  </div>

  <div class="container text-center footer mt-4 mb-3">
    <p>Feito por Gustavo Goulart &copy; OneBitCode todos os direitos reservados - 2023</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
